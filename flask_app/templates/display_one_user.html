<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="col-3 mx-auto bg-light mt-4">

        <h2 class="text-center p-4">Member {{user.id}}</h2>
        <p class="text-center">{{user.full_name()}}</p>
        <p class="text-center">First Name: {{user.first_name}}</p>
        <p class="text-center">Last Name: {{user.last_name}}</p>
        <p class="text-center">Email: {{user.email}}</p>
        
        <p class="text-center">Created ON: {{user.created_at}}</p>
        <p class="text-center">Last Updated: {{user.updated_at}}</p>
        <p class="text-center"><a class="btn btn-primary mb-4" href="/users" role="button">Home Page</a></p>
        
    </div>
</body>
</html>
